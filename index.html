    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .header {

        /* Touch improvements */

<body>
    <div class="header">
        <h1>üèõÔ∏è Zabytki UNESCO w Polsce</h1>
        <p>Interaktywna mapa obiekt√≥w wpisanych na Listƒô ≈öwiatowego Dziedzictwa UNESCO</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-content">
                    <h2>Lista Zabytk√≥w</h2>
                    <div class="counter" id="counter">≈Åadowanie...</div>
                </div>
                <button class="sidebar-toggle" id="sidebar-toggle" onclick="app.toggleSidebar()">
                    ‚ñº
                </button>
            </div>

                Pobieranie danych z API...

        <div id="map"></div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-text">
                Stworzone z ‚ù§Ô∏è przez <strong>B≈Ça≈ºej Kapa≈Ça</strong> ‚Ä¢ 
                <a href="https://github.com/blazejkapala" target="_blank">GitHub</a> ‚Ä¢ 
                <a href="https://www.linkedin.com/in/blazejkapala/" target="_blank">LinkedIn</a> ‚Ä¢ 
                <a href="https://bananowe.it" target="_blank">bananowe.it</a>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>

    <!-- Custom JavaScript -->
    <script>
        class UNESCOMap {
            constructor() {
                this.map = null;
                this.markers = [];
                this.heritageData = [];
                this.activeMarker = null;
                this.initMap();
                this.loadData();
            }

            initMap() {
                // Initialize map centered on Poland with mobile-friendly options
                this.map = L.map('map', {
                    center: [51.9194, 19.1451],
                    zoom: 6,
                    zoomControl: false, // We'll add it back with better positioning
                    tap: true,
                    touchZoom: true,
                    dragging: true,
                    scrollWheelZoom: true
                });

                // Add zoom control in better position for mobile
                L.control.zoom({
                    position: 'bottomright'
                }).addTo(this.map);

                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 18
                }).addTo(this.map);

                // Disable map dragging when scrolling through sidebar on mobile
                this.setupMobileMapInteractions();
            }

            async loadData() {
                try {
                    console.log('Pobieranie danych z API...');
                    const response = await fetch('/api/unesco');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Dane pobrane:', data);
                    
                    if (data.data && Array.isArray(data.data)) {
                        this.heritageData = data.data;
                        this.renderHeritageList();
                        this.addMarkersToMap();
                        this.updateCounter();
                    } else {
                        throw new Error('Nieprawid≈Çowa struktura danych');
                    }
                } catch (error) {
                    console.error('B≈ÇƒÖd podczas pobierania danych:', error);
                    this.showError(`B≈ÇƒÖd podczas pobierania danych: ${error.message}`);
                }
            }

            generateGoogleMapsLink(lat, lng) {
                return `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            }

            renderHeritageList() {
                const listContainer = document.getElementById('heritage-list');
                
                if (this.heritageData.length === 0) {
                    listContainer.innerHTML = '<div class="loading">Brak danych do wy≈õwietlenia</div>';
                    return;
                }

                listContainer.innerHTML = this.heritageData.map((item, index) => {
                    const lat = parseFloat(item.n);
                    const lng = parseFloat(item.e);
                    const hasCoords = !isNaN(lat) && !isNaN(lng);

                    return `
                        <div class="heritage-item" data-index="${index}" onclick="app.selectHeritage(${index})">
                            <div class="heritage-name">${item.nazwa}</div>
                            <div class="heritage-details">
                                <div class="detail-row">
                                    <span class="detail-label">Lokalizacja:</span> 
                                    ${item.miejscowosc}${item.ulica ? `, ${item.ulica}` : ''}${item.nrAdresowy ? ` ${item.nrAdresowy}` : ''}
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Wojew√≥dztwo:</span> ${item.wojewodztwo}
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Numer wpisu:</span> ${item.numerWpisu}
                                </div>
                                <div class="heritage-actions">
                                    <div class="year-badge">Wpis: ${item.dataWpisu}</div>
                                    ${hasCoords ? `<a href="${this.generateGoogleMapsLink(lat, lng)}" target="_blank" class="navigate-btn navigate-btn-small" onclick="event.stopPropagation()">üìç Nawiguj</a>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            addMarkersToMap() {
                // Clear existing markers
                this.markers.forEach(marker => this.map.removeLayer(marker));
                this.markers = [];

                this.heritageData.forEach((item, index) => {
                    if (item.e && item.n) {
                        const lat = parseFloat(item.n);
                        const lng = parseFloat(item.e);

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const popupOptions = {
                                maxWidth: this.isMobile() ? 250 : 300,
                                className: this.isMobile() ? 'mobile-popup' : 'desktop-popup',
                                closeButton: true,
                                autoPan: true,
                                autoPanPadding: [10, 10]
                            };

                            const marker = L.marker([lat, lng])
                                .bindPopup(`
                                    <div class="popup-title">${item.nazwa}</div>
                                    <div class="popup-details">
                                        <strong>Lokalizacja:</strong> ${item.miejscowosc}<br>
                                        <strong>Wojew√≥dztwo:</strong> ${item.wojewodztwo}<br>
                                        <strong>Numer wpisu:</strong> ${item.numerWpisu}<br>
                                        ${item.ulica ? `<strong>Adres:</strong> ${item.ulica}${item.nrAdresowy ? ` ${item.nrAdresowy}` : ''}<br>` : ''}
                                        <div class="popup-year">Wpisany: ${item.dataWpisu}</div>
                                        <a href="${this.generateGoogleMapsLink(lat, lng)}" target="_blank" class="navigate-btn">üìç Nawiguj w Google Maps</a>
                                    </div>
                                `, popupOptions)
                                .on('click', () => this.selectHeritage(index))
                                .addTo(this.map);

                            this.markers.push(marker);
                        }
                    }
                });

                // Fit map to show all markers
                if (this.markers.length > 0) {
                    const group = new L.featureGroup(this.markers);
                    this.map.fitBounds(group.getBounds().pad(0.1));
                }
            }

            selectHeritage(index) {
                // Remove active class from all items
                document.querySelectorAll('.heritage-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Add active class to selected item
                const selectedItem = document.querySelector(`[data-index="${index}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('active');
                    selectedItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                // Focus on marker
                const marker = this.markers[index];
                if (marker) {
                    this.map.setView(marker.getLatLng(), 12);
                    marker.openPopup();
                    
                    // Highlight marker temporarily
                    if (this.activeMarker) {
                        this.activeMarker.setIcon(new L.Icon.Default());
                    }
                    
                    const highlightIcon = new L.Icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });
                    
                    marker.setIcon(highlightIcon);
                    this.activeMarker = marker;
                }
            }

            updateCounter() {
                const counter = document.getElementById('counter');
                counter.textContent = `${this.heritageData.length} obiekt√≥w`;
            }

            showError(message) {
                const listContainer = document.getElementById('heritage-list');
                listContainer.innerHTML = `<div class="error-message">${message}</div>`;
                
                const counter = document.getElementById('counter');
                counter.textContent = 'B≈ÇƒÖd';
            }

            setupMobileMapInteractions() {
                // Handle mobile-specific map interactions
                const sidebar = document.querySelector('.sidebar');
                
                // Prevent map interaction when scrolling through sidebar on mobile
                if (sidebar) {
                    sidebar.addEventListener('touchstart', (e) => {
                        this.map.dragging.disable();
                        this.map.touchZoom.disable();
                        this.map.doubleClickZoom.disable();
                        this.map.scrollWheelZoom.disable();
                    });
                    
                    sidebar.addEventListener('touchend', (e) => {
                        setTimeout(() => {
                            this.map.dragging.enable();
                            this.map.touchZoom.enable();
                            this.map.doubleClickZoom.enable();
                            this.map.scrollWheelZoom.enable();
                        }, 100);
                    });
                }

                // Handle orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        this.map.invalidateSize();
                        // Refit bounds after orientation change
                        if (this.markers.length > 0) {
                            const group = new L.featureGroup(this.markers);
                            this.map.fitBounds(group.getBounds().pad(0.1));
                        }
                    }, 200);
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    setTimeout(() => {
                        this.map.invalidateSize();
                    }, 100);
                });
            }

            isMobile() {
                return window.innerWidth <= 768;
            }

            toggleSidebar() {
                const sidebar = document.querySelector('.sidebar');
                const toggleButton = document.getElementById('sidebar-toggle');
                
                if (sidebar.classList.contains('collapsed')) {
                    sidebar.classList.remove('collapsed');
                    toggleButton.textContent = '‚ñº';
                    toggleButton.setAttribute('aria-label', 'Zwi≈Ñ listƒô');
                } else {
                    sidebar.classList.add('collapsed');
                    toggleButton.textContent = '‚ñ≤';
                    toggleButton.setAttribute('aria-label', 'Rozwi≈Ñ listƒô');
                }

                // Resize map after sidebar toggle
                setTimeout(() => {
                    this.map.invalidateSize();
                }, 300);
            }
        }

        // Initialize the application
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new UNESCOMap();
        });
    </script>
